<layout name="../../../Public/master"/>
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            商品管理</a>
    </li>
    <li class="active">
        <a href="">商品列表</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active">
        <a href="#tab3">商品列表</a>
    </li>
</ul>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-bordered" style="margin: 20px">
            <thead>
            <tr>
                <th class="col-sm-1">编号</th>
                <th class="col-sm-3">商品名称</th>
                <th class="col-sm-1">价格</th>
                <th class="col-sm-1">库存</th>
                <th class="col-sm-1">图片</th>
                <th class="col-sm-1">添加时间</th>
                <th class="col-sm-2">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" key="k" item="v">
                <tr>
                    <td style="vertical-align: middle;text-align: center;font-size: 15px;color: orange;">{$v[gid]}</td>
                    <td style="color: red;">{$v['gname']}</td>
                    <td><span style="font-size: 12px;font-family: Arial;">市场价：</span><span style="text-decoration: line-through;
font-size: 12px;font-family: Arial;">￥{$v['marketprice']}</span>
                        <span style="font-size: 14px;font-family:'宋体';color: #FF0036;">销售价:</span><span style="vertical-align: middle;font-size: 15px;color: #FF0036;font-weight:bolder;font-family: Arial;">￥{$v['shopprice']}</span>
                    </td>
                    <td>{$v['total']}</td>
                    <td><img src="{$v['pic']}" alt="" height="45"></td>
                    <td>{$v['time']|date="Y-m-d H:i",###}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="{:u('admin/GoodsList/index',['gid'=>$v['gid']])}" style="margin-left: 20px;">查看货余量</a>
                        <a class="btn btn-primary btn-sm" href="{:u('admin/goods/edit',['gid'=>$v['gid']])}" >编辑</a>
                        <a class="btn btn-danger btn-sm" href="javascript:;"onclick="del({$v['gid']})">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <!--展示分页-->
        <div class="col-sm-12 text-right text-center-xs">
            <ul class="pagination pagination-sm m-t-none m-b-none">
                {$page}
            </ul>
        </div>
        <div class="btn-group">
            <a href="{:u('admin/Goods/add')}" class="btn btn-warning">商品添加</a>
        </div>
    </div>
</div>
<script>
    function del(gid) {
        var obj = util.modal({
            title:'确认删除吗?',//标题
            content:'',//内容
            footer:'<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button><button type="button" class="btn btn-danger confirm" data-dismiss="modal">删除</button>',//底部
            width:600,//宽度
            events:{
                confirm:function(){
                    //哪个元素上有.confirm类，被点击就执行这个回调
                    location.href="{:u('admin/goods/delete/gid/"+gid+"')}";
                }
            }
        });
        //显示模态框
        obj.modal('show');
    }
</script>
