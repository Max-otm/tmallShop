<layout name="../../../Public/master"/>
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            商品管理</a>
    </li>
    <li class="active">
        <a href="">商品货量添加</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active">
        <a href="#tab3">商品货量添加</a>
    </li>
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <foreach name="data" item="v" key="k">
            <div class="form-group">
                <label class="col-sm-2 control-label">{$v['taname']}</label>
                <div class="col-sm-3">
                    <select class="form-control" name="combine[]">
                        <foreach name="v['select']" item="vv" key="kk">
                            <option value="{$vv['gtid']}"<if condition="$vv['gtid']==$oldData['combine'][$k]">selected</if>>{$vv['gtvalue']}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            </foreach>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">库存</label>
                <div class="col-sm-9">
                    <input type="number" name="inventory" value="{$oldData['inventory']}" required value="0" min="0">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">货号</label>
                <div class="col-sm-9">
                    <input type="text" name="number" value="{$oldData['number']}" placeholder="请输入货号" required>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">确定提交</button>
</form>
</div>
