<layout name="../../../Public/master" />
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            分类管理</a>
    </li>
    <li class="active">
        <if condition="isset($oldData)"><a href="">添加子分类</a>
            <else/> <a href="">添加顶级分类</a>
        </if>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active">
        <if condition="isset($oldData)"><a href="#tab3">{$oldData['cname']}子分类添加</a>
            <else/> <a href="">添加顶级分类</a>
        </if></li>
</ul>
<form class="form-horizontal" style="width: 200px; margin-left: 25%; margin-top: 5%" method="post">
    <div class="form-group">
        <label for="Cname">分类名:</label>
        <input type="text" class="form-control" placeholder="分类" name="cname">
    </div>
    <div class="form-group">
        <label for="Cname">层次:</label>
        <select name="pid" id="Cname" class="form-control">
            <if condition="isset($oldData)">
                <option value="{$oldData['cid']}">{$oldData['cname']}</option>
            <else/><option value="0">顶级分类</option>
            </if>
        </select>
    </div>
    <div class="form-group">
        <label for="Tname">所属类型:</label>
        <select name="tid" id="Tname" class="form-control">
            <if condition="$cid">
                <option value="0">顶级分类</option>
                <foreach name="types" item="v">
                <option value="{$v['tid']}">{$v['tname']}</option>
                </foreach>
                <else/><option value="0">顶级分类</option>
            </if>
        </select>
    </div>
    <div class="form-group">
        <div class=" col-xm-5">
            <button type="submit" class="btn btn-primary">确认</button>
        </div>
    </div>
</form>
