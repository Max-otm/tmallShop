<layout name="../../../Public/master" />
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            分类管理</a>
    </li>
    <li class="active">
        <a href="">编辑分类</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#tab3">编辑分类</a></li>
</ul>
<form class="form-horizontal" style="width: 200px; margin-left: 25%; margin-top: 5%" method="post">
    <div class="form-group">
        <label for="Cname">分类名:</label>
        <input type="text" class="form-control" placeholder="分类" name="cname" value="{$oldData['cname']}">
    </div>
    <div class="form-group">
        <label for="Cname">层次:</label>
        <select name="pid" id="Cname" class="form-control">
            <option value="0">顶级分类</option>
            <foreach name="cateData" item="v">
            <option value="{$v['cid']}">{$v['_cname']}</option>
            </foreach>
        </select>
    </div>
    <div class="form-group">
        <label for="Tname">所属类型:</label>
        <select name="tid" id="Tname" class="form-control">
            <if condition="$oldData['tid']==0"><option value="0">顶级分类</option>
                <else/>
                <foreach name="typeData" item="v">
                    <if condition="$v['tid']==$oldData['tid']"> <option value="{$v['tid']}" selected>{$v['tname']}</option>
                    <else/><option value="{$v['tid']}">{$v['tname']}</option>
                    </if>
                </foreach>
            </if>

        </select>
    </div>
    <div class="form-group">
        <div class=" col-xm-5">
            <button type="submit" class="btn btn-primary">确认</button>
        </div>
    </div>
</form>
